<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      स्रोतहरू
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">स्रोतहरू</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="medium">
    <ion-card-title class="ion-padding">
      COVID-19 स्रोतहरू
    </ion-card-title>

    <ion-list>
      <ion-item href="https://www.who.int/health-topics/coronavirus#tab=tab_1">
        <ion-icon name="link-sharp" slot="start"></ion-icon>
        <ion-label>WHO विश्व स्वास्थ्य संगठन</ion-label>
      </ion-item>
      <ion-item href="https://coronavirus.jhu.edu/map.html">
        <ion-icon name="link-sharp" slot="start"></ion-icon>
        <ion-label>John Hopkins COVID-19 Map</ion-label>
      </ion-item>
      <ion-item
        href="https://www.cdc.gov/coronavirus/2019-ncov/daily-life-coping/checklist-household-ready.html?"
      >
        <ion-icon name="link-sharp" slot="start"></ion-icon>
        <ion-label>CDC: Household CheckList</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="link-sharp" slot="start"></ion-icon>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="link-sharp" slot="start"></ion-icon>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
